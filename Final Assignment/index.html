<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <div class="left-col">
            <img src="https://cdn.syncfusion.com/content/images/Logo/Logo_150dpi.png" alt="Syncfusion" width="180px" height="40px">
            <h1>Hello...</h1>
            <hr>
            <h3>Login with social media</h3>
            <a href="#"><i class="fa-brands fa-facebook-f"></i> Facebook</a>
            <a href="#"><i class="fa-brands fa-google-plus-g"></i> Google+</a>
            <a href="#"><i class="fa-brands fa-twitter"></i> Twitter</a>
        </div>
        <div class="right-col">
            <h3>Login</h3>
            <p class="red-text">Don't have an account? Create your <a href="#">account</a>. It's take less than a minute</p>
            <input class="inputs" type="text" placeholder="  UserName">
            <input class="inputs" type="password" placeholder="  Password">
            <input type="checkbox" value="remember" class="checkbox"><strong> Remember me</strong>
            <button type="button">LOGIN</button>
            <div><a  class="red-text" href="#">Forgot password</a><span> | </span><a  class="red-text" href="#">Create a new account</a></div>
        </div>
    </div>
</body>
</html>
